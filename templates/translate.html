<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NLP APP | Translation</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/translate.css') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header>
    <div class="logo">
        üß† NLP App | Welcome {{ session['user_name'] }}
        <span class="welcome">| Translation</span>
    </div>

    <div class="logout">
        <a href="/">Logout</a>
    </div>
</header>


<section class="translation-container">

    <div class="translation-card">

        <h2><i class="fas fa-language"></i> Language Translation</h2>
        <p class="subtitle">
            Translate text between multiple languages with high accuracy.
        </p>

        <!-- FORM START -->
        <form method="POST" action="/perform_translate">

    <div class="language-row">
        <div>
            <label>From</label>
            <select name="source_lang">
    <option value="">Select language</option>

    <option value="English"
        {% if request.form.get('source_lang') == 'English' %}selected{% endif %}>
        English
    </option>

    <option value="Hindi"
        {% if request.form.get('source_lang') == 'Hindi' %}selected{% endif %}>
        Hindi
    </option>

    <option value="French"
        {% if request.form.get('source_lang') == 'French' %}selected{% endif %}>
        French
    </option>

    <option value="Spanish"
        {% if request.form.get('source_lang') == 'Spanish' %}selected{% endif %}>
        Spanish
    </option>
</select>

        </div>

        <div class="swap">
            <i class="fas fa-right-left"></i>
        </div>

        <div>
            <label>To</label>
            <select name="target_lang">
    <option value="">Select language</option>

    <option value="English"
        {% if request.form.get('target_lang') == 'English' %}selected{% endif %}>
        English
    </option>

    <option value="Hindi"
        {% if request.form.get('target_lang') == 'Hindi' %}selected{% endif %}>
        Hindi
    </option>

    <option value="French"
        {% if request.form.get('target_lang') == 'French' %}selected{% endif %}>
        French
    </option>

    <option value="Spanish"
        {% if request.form.get('target_lang') == 'Spanish' %}selected{% endif %}>
        Spanish
    </option>
</select>

        </div>
    </div>

    <label>Input Text</label>
    <textarea
        name="text"
        placeholder="Enter text to translate..."
        required>{{ request.form.get('text', '') }}</textarea>

    <button type="submit">
        <i class="fas fa-globe"></i> Translate
    </button>



</form>


        <label for="outputText" class="output-label">Translated Text</label>
        <textarea id="outputText" placeholder="Translated text will appear here..." disabled>

            {% if result %}{{ result }}{% endif %}
        </textarea>

        <div class="back-container">
            <a href="/profile" class="back-btn">‚Üê Back to Dashboard</a>
        </div>

    </div>

</section>


<footer class="footer">
    ¬© 2025 NLP App | Built with Flask & ‚ù§Ô∏è
</footer>

</body>
</html>
